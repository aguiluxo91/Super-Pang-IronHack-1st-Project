<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <canvas width="3000" height="500" id="canvas-game"></canvas>
    </div>
  
    <script>
 ctx = document.getElementById("canvas-game").getContext("2d")
 img = new Image()
 img.src = "img/sprites/spears3.png"
 j = 0
 setInterval(() => {
   ctx.clearRect(0,0,3000,500)
   ctx.drawImage(
       img,
       j * img.width / 70,
       0,
       img.width / 70,
       img.height,
       0,
       0,
       img.width / 70,
       img.height
    )

    if (j++ > 69) {
        j = 0
    }


 }, 1000/60)
    </script>
</body>
</html>

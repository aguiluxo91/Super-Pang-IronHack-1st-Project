<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <div id="game-container">
        <div id="start" class="game-menu">
            <button class="btn"><img src="img/backgrounds/startGame.png" alt=""></button>
        </div>
        <div id="restart" class="game-menu">
            <p class="scoreGameOver"></p>
            <button class="btn"><img src="img/backgrounds/continueButton.png" alt=""></button>
        </div>
        <div id="win" class="game-menu">
            <button class="btn"><img src="img/backgrounds/scores.png" alt=""></button>
            <button class="btn"><img src="img/backgrounds/reload.png" alt=""></button>
            <p class="scoreWin"></p>
        </div>
        <div id="next" class="game-menu">
            <button class="btn"><img src="img/backgrounds/nextLevel.png" alt=""></button>
            <p class="scoreNext"></p>
        </div>
        <div>
            <p class="score"></p>
            <canvas id="canvas-game"></canvas>
        </div>
        
    </div>

    <script src= 'js/models/constants.js'></script>
    <script src= 'js/models/smoke.js'></script>
    <script src= 'js/models/structure.js'></script>
    <script src= 'js/models/ball.js'></script>
    <script src= 'js/models/pang.js'></script>
    <script src= 'js/models/spear.js'></script>
    <script src= 'js/models/background.js'></script>
    <script src= 'js/models/game.js'></script>
    <script src= 'js/index.js'></script>
</body>
</html>
